<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mirror (Web Vr)</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
	<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
	<div id="content">
		<div id="contorls">
			<form id="details">
				<h1>Web VR Display Mirror Control Panel</h1>
				<label>
					Stream to Device ID
					<br>
					<input type="number" id="deviceId" required></input>
				</label>
				<h2>Overide Settings</h2>
				<label>
					Video Quality
					<br>
					<input type="number" id="quality" placeholder="1"></input>
				</label>
				<br>
				<label>
					Video width
					<br>
					<input type="number" id="width" placeholder="720"></input>
				</label>
				<br>
				<label>
					Max fps
					<br>
					<input type="number" id="fps" placeholder="60"></input>
				</label>
				<br>
				<input type="submit" id="share" value="Share Screen">
			</form>
		</div>
		<div id="preview-box">
			<video id="preview" muted="true"></video>
		</div>
	</div>
	<script src="/mirror/main.js"></script>
</body>
</html>
